<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#CC0300" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- web fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ori1cde.css" />
    <script
      src="https://kit.fontawesome.com/9ffba8407e.js"
      crossorigin="anonymous"
    ></script>

    <script>
      if (
        localStorage.getItem("colortheme") === "dark" ||
        (!("colortheme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
        document
          .querySelector('meta[name="theme-color"]')
          .setAttribute("content", "#1e293b");
      } else {
        document.documentElement.classList.remove("dark");
        document
          .querySelector('meta[name="theme-color"]')
          .setAttribute("content", "#CC0300");
      }
    </script>

    <title>RandoMarvel</title>
  </head>
  <body class="dark:bg-slate-800">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- <div id="second-root"></div> -->
  </body>
</html>
